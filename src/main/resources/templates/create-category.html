<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- CSS -->
    <link th:href="@{/styles/global.css}" rel="stylesheet" />

    <title>Cadastro de usuario</title>
</head>
<body>

    <header>
        <!-- MENU -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/usuario/create">Cadastro usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/usuario/list">Listagem usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/categoria/create">Cadastro categoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categoria/list">Listagem categoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/maquina/create">Cadastro maquina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/maquina/list">Listagem maquina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/imagem/create">Cadastro imagem maquina</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section>

            <h1>Categoria</h1>

            <form method="POST" action="/categoria/create" enctype="multipart/form-data" th:object="${categoria}">

                <input type="hidden" name="id" th:value="${categoria.id}">

                <div class="mb-3">
                    <label for="nomeInputId" class="form-label">Insira o nome da categoria</label>
                    <input type="text" class="form-control" id="nomeInputId" name="nome" th:value="${categoria.nome}">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>

        </section>

    </main>

</body>
</html>
