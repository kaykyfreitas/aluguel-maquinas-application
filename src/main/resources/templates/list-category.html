<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link th:href="@{/styles/global.css}" rel="stylesheet" />

    <title>Listagem de tarefas</title>
</head>
<body>

    <header>
        <!-- MENU -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/usuario/create">Cadastro usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  href="/usuario/list">Listagem usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categoria/create">Cadastro categoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/categoria/list">Listagem categoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/maquina/create">Cadastro maquina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/maquina/list">Listagem maquina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/imagem/create">Cadastro imagem maquina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reserva/create">Cadastro reserva</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reserva/list">Listagem reserva</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- TABLE -->
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">nome</th>
            <th scope="col">#</th>
            <th scope="col">#</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="categoria : ${categorias}">
            <td data-th-text="${categoria.id}"></td>
            <td data-th-text="${categoria.nome}"></td>
            <td>
                <a th:href="@{/categoria/edit/{id}(id = ${categoria.id})}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/categoria/delete/'+${categoria.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
