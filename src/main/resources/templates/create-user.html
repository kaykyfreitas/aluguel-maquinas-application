<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <!-- CSS -->
    <link th:href="@{/styles/global.css}" rel="stylesheet" />

    <title>Cadastro de usuario</title>
</head>
<body>

    <header>
        <!-- MENU -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/usuario/create">Cadastro usuario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/usuario/list">Listagem usuarios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categoria/create">Cadastro categoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categoria/list">Listagem categoria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/maquina/create">Cadastro maquina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/maquina/list">Listagem maquina</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/imagem/create">Cadastro imagem maquina</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section>

            <h1>Usuario</h1>

            <form method="POST" action="/usuario/create" enctype="multipart/form-data" th:object="${usuario}">

                <input type="hidden" name="id" th:value="${usuario.id}">

                <div class="mb-3">
                    <label for="nomeInputId" class="form-label">Insira o nome</label>
                    <input type="text" class="form-control" id="nomeInputId" name="nome" th:value="${usuario.nome}">
                </div>

                <div class="mb-3">
                    <label for="cpfInputId" class="form-label">Insira o cpf</label>
                    <input type="text" class="form-control" id="cpfInputId" name="cpf" th:value="${usuario.cpf}">
                </div>

                <div class="mb-3">
                    <label for="emailInputId" class="form-label">Insira o email</label>
                    <input type="text" class="form-control" id="emailInputId" name="email" th:value="${usuario.email}">
                </div>

                <div class="mb-3">
                    <label for="telefoneInputId" class="form-label">Insira o telefone</label>
                    <input type="text" class="form-control" id="telefoneInputId" name="telefone" th:value="${usuario.telefone}">
                </div>

                <div class="mb-3">
                    <label for="senhaInputId" class="form-label">Insira a senha</label>
                    <input type="text" class="form-control" id="senhaInputId" name="senha" th:value="${usuario.senha}">
                </div>

                <h2>Endereco</h2>

                <div class="mb-3">
                    <label for="cepInputId" class="form-label">Insira o CEP</label>
                    <input type="text" class="form-control" id="cepInputId" name="cep" th:value="${usuario.cep}">
                </div>

                <div class="mb-3">
                    <label for="ruaInputId" class="form-label">Insira a rua</label>
                    <input type="text" class="form-control" id="ruaInputId" name="rua" th:value="${usuario.rua}">
                </div>

                <div class="mb-3">
                    <label for="cidadeInputId" class="form-label">Insira a cidade</label>
                    <input type="text" class="form-control" id="cidadeInputId" name="cidade" th:value="${usuario.cidade}">
                </div>

                <div class="mb-3">
                    <label for="numeroInputId" class="form-label">Insira o numero</label>
                    <input type="text" class="form-control" id="numeroInputId" name="numero" th:value="${usuario.numero}">
                </div>

                <div class="mb-3">
                    <label for="bairroInputId" class="form-label">Insira o bairro</label>
                    <input type="text" class="form-control" id="bairroInputId" name="bairro" th:value="${usuario.bairro}">
                </div>

                <div class="mb-3">
                    <label for="estadoInputId" class="form-label">Insira o estado</label>
                    <input type="text" class="form-control" id="estadoInputId" name="uf" th:value="${usuario.uf}">
                </div>

    <!--            <div class="mb-3">-->
    <!--                <label for="photoInputId" class="form-label">Enter your photo</label>-->
    <!--                <input type="file" class="form-control" id="photoInputId" name="photo">-->
    <!--            </div>-->

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>

        </section>

    </main>

</body>
</html>
